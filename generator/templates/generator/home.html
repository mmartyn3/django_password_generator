<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class='container text-center'>
	<h1>MM3 Password generator</h1>

	<form action="{% url 'password' %}">
		<select name='length'> #dropdown in html
			<option value='11'>11</option> # populate dropdown
			<option value='12'>12</option> 
			<option value='13'>13</option>
			<option value='14'>14</option> 
			<option value='15'>15</option> 
			<option value='16'>16</option> 
			<option value='17' selected="selected">17</option> # set default value
			<option value='18'>18</option>  
		</select> select your length
		
		<br>
		<input type="checkbox" name="uppercase"> Uppercase
		<br>
		<input type="checkbox" name="numbers"> Numbers
		<br>
		<input type="checkbox" name="special"> Special chars
		<br>

		<input type='submit' value='Generate password' class='btn btn-primary'>

	</form>
</div>
